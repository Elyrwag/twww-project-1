<script>
    let lastPage = "";
    let questionsArray = [];
    $(document).ready(() => changePage("aboutme"));

    // ladowanie strony, jesli sie nie powiedzie, do konsoli rzucany jest blad z komunikatem
    // oraz na stronie wyswietlany jest stosowny napis
    function loadPage(id, subpage) {
        $('#' + id).load('./' + subpage + '.html', (response, status) => {
            if (status === "error") {
                console.error("Wystąpił błąd podczas wczytywania pliku.");
                $('#' + id).html('<div class="text-center">Nie udało się załadować zawartości.</div>');
            }
        });
    }

    // przyciski na stronie wywoluja ta funkcje, aby zmienic aktualnie wyswietlana strone
    // lub zeby przejsc do odpowiedniej sekcji na danej stronie
    // w przypadku bledu wypisywany jest on w konsoli, a uzytkownik informowany za pomoca okienka alert
    function changePage(subpage, href) {
        try {
            if (lastPage !== subpage) {
                lastPage = subpage;
                loadPage("content-box", subpage);
            } else if (href !== undefined) location.href = href;
        } catch (e) {
            console.log(e);
            alert("Unexpected error occurred. Check the console for more information");
        }
    }
</script>
